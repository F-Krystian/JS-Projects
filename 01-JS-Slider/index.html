<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" async defer></script>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slides__container">
        <div class="slider__item slider__item-1">
          <img src="" alt="" class="slider__item-img">
          <h1>Image 1</h1>
        </div>
        <div class="slider__item slider__item-2">
          <img src="" alt="" class="slider__item-img">
          <h1>Image 2</h1>
        </div>
        <div class="slider__item slider__item-3">
          <img src="" alt="" class="slider__item-img">
          <h1>Image 3</h1>
        </div>        
      </div>
      <div class="arrows__container">
        <button class="slider__arrow-btn">
          <span class="material-symbols-outlined slider__arrow slider__arrow-left">
            chevron_left
          </span>        
        </button>
        <button class="slider__arrow-btn">
          <span class="material-symbols-outlined slider__arrow slider__arrow-right">
            chevron_right
          </span>        
        </button>
      </div>
      <div class="bullets_navigation-container">
      </div>
    </div>
  </div>  
</body>
</html>
